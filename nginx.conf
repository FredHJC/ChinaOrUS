server {
    listen 5173;
    server_name localhost;

    root /usr/share/nginx/html;

    # 维护模式：所有请求返回维护页面
    location / {
        return 503;
    }

    error_page 503 /maintenance.html;
    location = /maintenance.html {
        root /usr/share/nginx/html;
        internal;
    }

    # API 也返回维护状态
    location /api {
        default_type application/json;
        return 503 '{"detail":"系统维护中，请稍后再试"}';
    }
}
